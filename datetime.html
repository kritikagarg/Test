
<html>
	<head>
	<title>Current Datetime</title>
	</head>
	<body>
	


	<h2> current datetime is</h2>
	<h3 id="dt"> </h3>

	<script type="text/javascript">

		var rightNow = new Date();
		var rightNow = rightNow.toISOString();
		document.getElementById("dt").innerHTML = rightNow;

	</script>

	</body>
	</html>

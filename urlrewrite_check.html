<html>
	<head>
	<title>URL rewriting check</title>
	</head>
	<body>
	
	<h1>URL rewriting Testing</h1>
	
	<p id="adt"> </p>

	iframe url outside javascript:
	<iframe id="inframe" height="400" width="900" src="http://web.archive.org/web/2/https://www.pilotonline.com/"> </iframe>
	<hr>

	iframe url inside javascript:	
	<p id="inframe"> </p>


	<script>
		var pathname = window.location.pathname;
		var archivetime = pathname.split("/");
		var at = archivetime[2]; 
		var archivetime_all =  "This page was archived on: " + at[0] + at[1] + at[2] + at[3] + "-" + at[4] + at[5] + "-" + at[6] + at[7] + "T" + at[8] + at[9] + ":" + at[10] + at[11] + ":" + at[12] + at[13] + "Z (" + at + ")";	
		document.getElementById("adt").innerHTML = archivetime_all;	
	</script>
		

	<script type="text/javascript">

		rand_url = "http://web.archive.org/web/2/https://www.pilotonline.com"
		var iframe1 = '<iframe id="inframe" height="450" width="900" src="'+rand_url +'"> </iframe>';
		document.getElementById("inframe").innerHTML = iframe1;
		

	</script>


	</body>
	</html>
